{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    宿舍信息
{% endblock %}
{% block css %}
    <link href="{% static 'assets/css/jquery.dataTables.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/colorpicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/datepicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/timepicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/select2.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <!-- Main window -->
    <div class="main_container" id="tables_page">
        <div class="row-fluid">
            <ul class="breadcrumb">
                <li><a href="{% url 'myapp:index' %}">首页</a> <span class="divider">/</span></li>
                <li class="active">电子证照信息</li>
            </ul>
            <h5 class="heading">
                &nbsp;
                <div class="btn-group pull-right">
                </div>
            </h5>
        </div>
        <div class="row-fluid" id="list_score">
            <div class="widget widget-padding span12">
                <div class="widget-header">
                    <i class="icon-table"></i>
                    <h5>电子证照信息</h5>

                    <div class="widget-buttons">
                        <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                class="icon-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="widget-body">
                    <table id="score_datatable" class="table table-striped table-bordered dataTable">
                        <thead>
                        <tr>
                            <th>照片</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>籍贯</th>
                            <th>身份证号</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                        <tr>
                            <th><img src="static/media/{{ user.img_url }}" alt="照片信息"
                                     style="width: 117px;height: 168px"></th>
                            <th>{{ user.img_name }}</th>
                            <th>{{ user.img_gender }}</th>
                            <th>{{ user.img_addr }}</th>
                            <th>{{ user.img_sfz }}</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /widget-body -->
            </div>
            <!-- /widget -->
        </div>

    </div>
    <!-- /Main window -->
{% endblock %}
