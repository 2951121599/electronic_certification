{% extends 'base.html' %}
{% block title %}
    上传电子证照信息
{% endblock %}
{% block content %}

    <!-- Main window -->
    <div class="main_container" id="forms_page">
        <div class="row-fluid">
            <ul class="breadcrumb">
                <li><a href="{% url 'myapp:index' %}">首页 </a> <span class="divider">/</span></li>
                <li class="active">上传电子证照信息</li>
            </ul>
        </div>
        <div class="row-fluid">
            <div class="widget widget-padding span12">
                <div class="widget-header">
                    <i class="icon-list-alt"></i>  <h5>上传电子证照信息</h5>
                    <div class="widget-buttons">
                        <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                class="icon-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="widget-forms clearfix">
                        <form class="form-horizontal" method="post" action="/upload" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">姓名</label>
                                <div class="controls">
                                    <input class="span7" id="userid" type="hidden">
                                    <input class="span7" id="img_name" name="img_name" type="text"
                                           placeholder="请输入姓名">
                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label">性别</label>
                                <div class="controls">
                                    <input class="span7" id="img_gender" name="img_gender" type="text"
                                           placeholder="请输入性别">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">籍贯</label>
                                <div class="controls">
                                    <input class="span7" id="img_addr" name="img_addr" type="text"
                                           placeholder="请输入籍贯">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">身份证号</label>
                                <div class="controls">
                                    <input class="span7" id="img_sfz" name="img_sfz" type="text"
                                           placeholder="请输入身份证号">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">上传照片</label>
                                <div class="controls">
                                    <input type="file" name="pic"/>
                                </div>
                            </div>
                            <div style="margin: auto 100px ">
                                <input type="submit" value="提交信息" class="btn btn-primary">
                                <input type="reset" value="重置" class="btn btn-danger">
                            </div>
                        </form>
{#                        <form action="" method="post" enctype="multipart/form-data">#}
{#                            {% csrf_token %}#}
{#                            <input type="file" name="pic"/>#}
{#                            <input type="submit" value="上传"/>#}
{#                        </form>#}
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /Main window -->
{% endblock %}
