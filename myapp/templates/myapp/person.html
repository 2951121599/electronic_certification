{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    个人信息
{% endblock %}
{% block css %}
    <link href="{% static 'assets/css/jquery.dataTables.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/colorpicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/datepicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/timepicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/select2.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Main window -->
    <div class="main_container" id="tables_page">
        <div class="row-fluid">
            <ul class="breadcrumb">
                <li><a href="{% url 'myapp:index' %}">首页</a> <span class="divider">/</span></li>
                <li class="active">个人信息管理</li>
            </ul>
            <h5 class="heading">
                &nbsp;
                <div class="btn-group pull-right">
                </div>
            </h5>
        </div>
        <div class="row-fluid">
            <div class="widget widget-padding span12">
                <div class="widget-header">
                    <i class="icon-list-alt"></i>  <h5>个人信息</h5>
                    <div class="widget-buttons">
                        <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                class="icon-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="widget-forms clearfix">
                        <form class="form-horizontal" method="post" action="/person">
                            {% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">用户名</label>
                                <div class="controls">
                                    <input class="span7" id="ticketnumber" disabled="true" type="text"
                                           placeholder="学号" value="{{ student.username }}">
                                    <span class="help-inline red">*</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">密码</label>
                                <div class="controls">
                                    <input class="span7" id="password" disabled="true" type="password" placeholder="原密码"
                                           value="{{ student.password }}">
                                    <span class="help-inline red">*</span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">性别</label>
                                <div class="controls">

                                    <label class="radio">
                                        <input type="radio" name="gender" id="sex0" value="0" {% if student.gender == '0' %}
                                               checked="checked"
                                        {% endif %}>
                                        男
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="gender" id="sex1" value="1" {% if student.sex == '1' %}
                                               checked="checked" {% endif %}>
                                        女
                                    </label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">手机号</label>
                                <div class="controls">
                                    <input class="span7" id="phone" name="phone" type="text" placeholder="请输入手机号"
                                           value="{{ student.phone }}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">邮箱</label>
                                <div class="controls">
                                    <input class="span7" id="email" name="email" type="text" placeholder="请输入邮箱"
                                           value="{{ student.email }}">
                                </div>
                            </div>
                            <div style="margin: auto 100px ">
                                <input type="submit" value="保存" class="btn btn-primary">
                                <input type="reset" value="重置" class="btn btn-danger">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main window -->
{% endblock %}
